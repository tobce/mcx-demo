<!DOCTYPE html>
<html lang="nn"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTX</title>
</head>
<body>
    <h1>PTX innlogging</h1>
    <form id="loginForm">
        <label for="username">Brukarnamn:</label>
        <input type="text" id="username" required>
        <button type="submit">Logg inn</button>
    </form>

    <div id="pttControls" style="display: none;">
        <h2>Velkomen!</h2>
        <button id="pttButton">Trykk for å snakke</button>
    </div>

    <script>
        const skjema = document.getElementById('loginForm');
        const pttKontrollar = document.getElementById('pttControls');
        const pttKnapp = document.getElementById('pttButton');
        let brukarnamn = '';
        let sokkel;

        skjema.addEventListener('submit', (e) => {
            e.preventDefault();
            brukarnamn = document.getElementById('username').value;
            
            // Send POST-forespørsel for innlogging
            fetch('/innlogging', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ brukarnamn })
            })
            .then(response => response.json())
            .then(data => {
                if (data.melding === 'Logga inn') {
                    skjema.style.display = 'none';
                    pttKontrollar.style.display = 'block';
                    opprettWebSocket();
                } else {
                    alert('Innlogging feila');
                }
            });
        });

        function opprettWebSocket() {
            const sokkel = new WebSocket('ws://localhost:3000');
            sokkel.onmessage = (melding) => {
                console.log('Melding frå server:', melding.data);
            };

            pttKnapp.addEventListener('mousedown', () => {
                sokkel.send(JSON.stringify({ type: 'PTT_START', brukarnamn, gruppeId: 'gruppe1' }));
            });

            pttKnapp.addEventListener('mouseup', () => {
                sokkel.send(JSON.stringify({ type: 'PTT_END', brukarnamn, gruppeId: 'gruppe1' }));
            });
        }
    </script>
</body>
</html>
